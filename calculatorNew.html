<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Online Calculator</h1>
            <h2 class="subtitle">By: Tech Projects</h2>
        </div>
        
        <div class="calculator-container">
            <form name="form1" class="calculator" action="calculator.html" method="POST">
                <input type="text" name="answer" id="display" readonly>
                
                <div class="button-row">
                    <button type="button" class="button function" onclick="form1.answer.value=''">C</button>
                    <button type="button" class="button function" onclick="form1.answer.value=form1.answer.value.substring(0,form1.answer.value.length*1-1)">⌫</button>
                    <button type="button" class="button function" onclick="form1.answer.value+='00'">00</button>
                    <button type="button" class="button operator" onclick="form1.answer.value+='/'">÷</button>
                </div>
                
                <div class="button-row">
                    <button type="button" class="button number" onclick="form1.answer.value+='7'">7</button>
                    <button type="button" class="button number" onclick="form1.answer.value+='8'">8</button>
                    <button type="button" class="button number" onclick="form1.answer.value+='9'">9</button>
                    <button type="button" class="button operator" onclick="form1.answer.value+='*'">×</button>
                </div>
                
                <div class="button-row">
                    <button type="button" class="button number" onclick="form1.answer.value+='4'">4</button>
                    <button type="button" class="button number" onclick="form1.answer.value+='5'">5</button>
                    <button type="button" class="button number" onclick="form1.answer.value+='6'">6</button>
                    <button type="button" class="button operator" onclick="form1.answer.value+='-'">−</button>
                </div>
                
                <div class="button-row">
                    <button type="button" class="button number" onclick="form1.answer.value+='1'">1</button>
                    <button type="button" class="button number" onclick="form1.answer.value+='2'">2</button>
                    <button type="button" class="button number" onclick="form1.answer.value+='3'">3</button>
                    <button type="button" class="button operator" onclick="form1.answer.value+='+'">+</button>
                </div>
                
                <div class="button-row">
                    <button type="button" class="button number zero" onclick="form1.answer.value+='0'">0</button>
                    <button type="button" class="button number" onclick="form1.answer.value+='.'">.</button>
                    <button type="button" class="button equals" onclick="form1.answer.value=eval(form1.answer.value)">=</button>
                </div>
            </form>
        </div>
        
        <div class="animation-container">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>
    
    <script>
        // Add animation to buttons when clicked
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', function() {
                this.classList.add('clicked');
                setTimeout(() => {
                    this.classList.remove('clicked');
                }, 150);
            });
        });
        
        // Add display animation when calculation is performed
        const display = document.getElementById('display');
        const equalsBtn = document.querySelector('.equals');
        
        equalsBtn.addEventListener('click', function() {
            display.classList.add('calculated');
            setTimeout(() => {
                display.classList.remove('calculated');
            }, 300);
        });
    </script>
</body>
</html>
